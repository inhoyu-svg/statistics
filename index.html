<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>커스텀 라벨 테스트</title>
  <style>
    body { padding: 40px; background: #1a1a2e; color: white; font-family: sans-serif; }
    h1 { margin-bottom: 20px; }
    .chart-container { margin: 20px 0; }
  </style>
</head>
<body>
  <h1>막대 내부 커스텀 라벨 테스트</h1>

  <div class="chart-container" id="chart1"></div>

  <script type="module">
    import * as VizAPI from './js/viz-api.js';

    // 커스텀 라벨 테스트
    VizAPI.renderChart(document.getElementById('chart1'), {
      data: '62, 87, 97, 73, 59, 85, 80, 79, 65, 75',
      classCount: 5,
      canvasSize: 600,
      options: {
        customBarLabels: ['A', null, 'B', null, 'C'],
        axisLabels: {
          xAxis: '(점)',
          yAxis: '(상대도수)'
        }
      }
    }).then(result => {
      if (result.error) {
        console.error('Error:', result.error);
      } else {
        console.log('Chart rendered successfully!', result);
      }
    });
  </script>
</body>
</html>
