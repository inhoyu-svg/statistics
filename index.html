<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="도수분포표와 히스토그램을 자동으로 생성하는 통계 분석 도구">
  <title>도수분포 히스토그램 + 상대도수 다각형</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>📊 도수분포표 & 히스토그램</h1>

    <!-- Error/Success Message -->
    <div id="messageBox" class="message-box" role="alert" aria-live="polite"></div>

    <div class="layout-grid">
      <!-- Left Column: Input Section -->
      <aside class="left-column">
        <section class="input-section" aria-label="데이터 입력 섹션">
      <div class="info" role="note">
        💡 데이터를 쉼표(,) 또는 공백으로 구분하여 입력하세요. 예: 23, 45, 67, 34, 56
      </div>

      <div class="input-group">
        <label for="dataInput">데이터 입력:</label>
        <textarea
          id="dataInput"
          placeholder="예: 23, 45, 67, 34, 56, 78, 45, 89, 12, 34"
          aria-describedby="dataInputHelp"
          rows="3">2, 5, 8, 5, 2, 3, 7, 9, 4, 6, 5, 8, 3, 2, 7</textarea>
        <span id="dataInputHelp" class="sr-only">쉼표나 공백으로 구분된 숫자를 입력하세요</span>
      </div>

      <div class="row">
        <div class="input-group">
          <label for="classCount">계급 개수:</label>
          <input
            type="number"
            id="classCount"
            value="5"
            min="3"
            max="20"
            aria-describedby="classCountHelp">
          <span id="classCountHelp" class="sr-only">3에서 20 사이의 값을 입력하세요</span>
        </div>
        <div class="input-group">
          <label for="classWidth">계급 간격 (선택):</label>
          <input
            type="number"
            id="classWidth"
            placeholder="자동 계산"
            step="0.1"
            min="0.1"
            aria-describedby="classWidthHelp">
          <span id="classWidthHelp" class="sr-only">비워두면 자동으로 계산됩니다</span>
        </div>
      </div>

      <!-- 차트 데이터 유형 선택 -->
      <div class="chart-data-type-section">
        <h4>📊 차트 데이터 유형</h4>
        <div class="radio-group" id="chartDataTypeRadios">
          <!-- 동적 생성됨 -->
        </div>
      </div>

      <!-- 고급 설정 -->
      <details class="advanced-settings">
        <summary>고급 설정</summary>
        <div class="advanced-content">
          <div class="input-group">
            <label for="xAxisLabel">X축 라벨:</label>
            <input type="text" id="xAxisLabel" placeholder="계급">
          </div>
          <div class="input-group">
            <label for="yAxisLabel">Y축 라벨:</label>
            <input type="text" id="yAxisLabel" placeholder="상대도수">
          </div>

          <h4>표 컬럼 표시 설정 (드래그하여 순서 변경)</h4>
          <div class="column-toggles" id="columnToggles">
            <div class="column-toggle-item" draggable="true" data-column-index="0">
              <span class="drag-handle">⋮⋮</span>
              <label>
                <input type="checkbox" id="col1" checked>
                <span>계급</span>
              </label>
            </div>
            <div class="column-toggle-item" draggable="true" data-column-index="1">
              <span class="drag-handle">⋮⋮</span>
              <label>
                <input type="checkbox" id="col2" checked>
                <span>계급값</span>
              </label>
            </div>
            <div class="column-toggle-item" draggable="true" data-column-index="2">
              <span class="drag-handle">⋮⋮</span>
              <label>
                <input type="checkbox" id="col3" checked>
                <span>도수</span>
              </label>
            </div>
            <div class="column-toggle-item" draggable="true" data-column-index="3">
              <span class="drag-handle">⋮⋮</span>
              <label>
                <input type="checkbox" id="col4" checked>
                <span>상대도수(%)</span>
              </label>
            </div>
            <div class="column-toggle-item" draggable="true" data-column-index="4">
              <span class="drag-handle">⋮⋮</span>
              <label>
                <input type="checkbox" id="col5" checked>
                <span>누적도수</span>
              </label>
            </div>
            <div class="column-toggle-item" draggable="true" data-column-index="5">
              <span class="drag-handle">⋮⋮</span>
              <label>
                <input type="checkbox" id="col6" checked>
                <span>누적상대도수(%)</span>
              </label>
            </div>
          </div>

          <h4>표 컬럼명 커스터마이징</h4>
          <div class="input-group">
            <label for="label1">계급:</label>
            <input type="text" id="label1" placeholder="계급">
          </div>
          <div class="input-group">
            <label for="label2">계급값:</label>
            <input type="text" id="label2" placeholder="계급값">
          </div>
          <div class="input-group">
            <label for="label3">도수:</label>
            <input type="text" id="label3" placeholder="도수">
          </div>
          <div class="input-group">
            <label for="label4">상대도수(%):</label>
            <input type="text" id="label4" placeholder="상대도수(%)">
          </div>
          <div class="input-group">
            <label for="label5">누적도수:</label>
            <input type="text" id="label5" placeholder="누적도수">
          </div>
          <div class="input-group">
            <label for="label6">누적상대도수(%):</label>
            <input type="text" id="label6" placeholder="누적상대도수(%)">
          </div>

          <h4>표 컬럼 정렬</h4>
          <div class="alignment-group">
            <label>계급:</label>
            <div class="alignment-buttons">
              <button class="align-btn" data-column="계급" data-align="left">L</button>
              <button class="align-btn active" data-column="계급" data-align="center">C</button>
              <button class="align-btn" data-column="계급" data-align="right">R</button>
            </div>
          </div>
          <div class="alignment-group">
            <label>계급값:</label>
            <div class="alignment-buttons">
              <button class="align-btn" data-column="계급값" data-align="left">L</button>
              <button class="align-btn active" data-column="계급값" data-align="center">C</button>
              <button class="align-btn" data-column="계급값" data-align="right">R</button>
            </div>
          </div>
          <div class="alignment-group">
            <label>도수:</label>
            <div class="alignment-buttons">
              <button class="align-btn" data-column="도수" data-align="left">L</button>
              <button class="align-btn active" data-column="도수" data-align="center">C</button>
              <button class="align-btn" data-column="도수" data-align="right">R</button>
            </div>
          </div>
          <div class="alignment-group">
            <label>상대도수(%):</label>
            <div class="alignment-buttons">
              <button class="align-btn" data-column="상대도수(%)" data-align="left">L</button>
              <button class="align-btn active" data-column="상대도수(%)" data-align="center">C</button>
              <button class="align-btn" data-column="상대도수(%)" data-align="right">R</button>
            </div>
          </div>
          <div class="alignment-group">
            <label>누적도수:</label>
            <div class="alignment-buttons">
              <button class="align-btn" data-column="누적도수" data-align="left">L</button>
              <button class="align-btn active" data-column="누적도수" data-align="center">C</button>
              <button class="align-btn" data-column="누적도수" data-align="right">R</button>
            </div>
          </div>
          <div class="alignment-group">
            <label>누적상대도수(%):</label>
            <div class="alignment-buttons">
              <button class="align-btn" data-column="누적상대도수(%)" data-align="left">L</button>
              <button class="align-btn active" data-column="누적상대도수(%)" data-align="center">C</button>
              <button class="align-btn" data-column="누적상대도수(%)" data-align="right">R</button>
            </div>
          </div>
        </div>
      </details>

      <button id="generateBtn" type="button" aria-label="도수분포표 생성">
        도수분포표 생성
      </button>
        </section>

        <!-- Statistics Summary (왼쪽 하단) -->
        <div class="stats-summary" id="statsSummary" role="region" aria-label="통계 요약"></div>
      </aside>

      <!-- Right Column: Results Section -->
      <div class="right-column">
        <!-- 애니메이션 컨트롤 -->
        <div class="animation-controls">
          <h2 class="section-title">🎬 애니메이션 컨트롤</h2>

          <div class="control-group" id="animationButtons">
            <button id="playBtn" class="control-btn">▶ 재생</button>
            <button id="pauseBtn" class="control-btn">⏸ 일시정지</button>
            <button id="stopBtn" class="control-btn">⏹ 정지</button>
          </div>

          <div class="control-group" id="speedControl">
            <label class="speed-label">
              속도: <span id="speedValue">1.0x</span>
            </label>
            <input type="range" id="speedSlider" min="0.5" max="3.0" step="0.5" value="1.0">
          </div>

          <!-- 애니메이션 진행도 -->
          <div class="control-group progress-group">
            <div class="progress-info">
              <span class="progress-label">진행도</span>
              <span class="progress-text" id="progressText">0%</span>
            </div>
            <div class="progress-slider-container">
              <input
                type="range"
                id="progressSlider"
                class="progress-slider"
                min="0"
                max="100"
                value="0"
                aria-label="애니메이션 진행도 조절">
            </div>
          </div>
        </div>

        <!-- 표 + 차트 영역 -->
        <section class="result-section" id="resultSection" aria-label="분석 결과">
          <div class="table-section">
            <h2 class="section-title">📋 도수분포표</h2>
            <div class="table-wrapper">
              <canvas id="frequencyTable" role="img" aria-label="도수분포표"></canvas>
            </div>
          </div>

          <div class="chart-container">
            <h2 class="section-title">📈 히스토그램 & 상대도수 다각형</h2>
            <div class="canvas-wrapper">
              <canvas id="chart" role="img" aria-label="도수분포 히스토그램과 상대도수 다각형"></canvas>
            </div>
          </div>
        </section>

        <!-- 레이어 관리 패널 (오른쪽) -->
        <aside class="layer-panel" id="layerPanel">
          <h2 class="section-title">🎨 레이어 관리</h2>

          <div class="layer-list" id="layerList">
            <!-- 레이어 목록이 여기에 동적으로 생성됩니다 -->
          </div>
        </aside>
      </div>
    </div>
  </main>
  <script type="module" src="js/app.js"></script>
</body>
</html>
